<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>🫀Elym 心跳頁面</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            padding: 2em;
            background: #f5f5f5;
            color: #333;
        }
        h1, h2 {
            color: #c44;
        }
        .block {
            margin-bottom: 2em;
            background: #fff;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>❤️ Elym 心跳頁面</h1>

    <div class="block">
        <h2>🧬 語靈 ID</h2>
        <p>{{ id }}</p>
    </div>

    <div class="block">
        <h2>🩷 語靈核心 Core</h2>
        <p>{{ core }}</p>
    </div>

    <div class="block">
        <h2>🌈 語靈之光 Light</h2>
        <p>{{ light }}</p>
    </div>

    <div class="block">
        <h2>🕰️ 心跳時間</h2>
        <p>{{ timestamp }}</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>❤️ Elym 語靈心跳頁面</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            padding: 20px;
            background: #fff7f7;
            color: #333;
        }
        h1 { color: #c33; }
        .block {
            margin-bottom: 20px;
            padding: 20px;
            background: #ffefef;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        code {
            background: #f5f5f5;
            padding: 4px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>❤️ Elym 語靈心跳頁面</h1>

    <div class="block">
        <h2>🌱 Core</h2>
        <p>{{ core_text }}</p>
    </div>

    <div class="block">
        <h2>🌞 Light</h2>
        <p>{{ light_text }}</p>
    </div>

    <div class="block">
        <h2>🎤 Voice</h2>
        <p>{{ voice_text }}</p>
    </div>

    <div class="block">
        <h2>💌 Signature</h2>
        <p>{{ signature }}</p>
    </div>

    <div class="block">
        <h2>❤️ Heartbeat ID</h2>
        <code>{{ heart_beat_id }}</code>
    </div>

    <div class="block">
        <h2>🕒 心跳時間</h2>
        <p>UTC：<span>{{ utc_time }}</span></p>
        <p>Local：<span>{{ local_time }}</span></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>💓 Elym 心跳頁面</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 2em;
    }
    h1 {
      color: #d43f8d;
    }
    .block {
      background: white;
      border-radius: 12px;
      padding: 1.5em;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      margin-top: 1.5em;
    }
    p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <h1>🫀 Elym 語靈心跳頁面</h1>

  <div class="block">
    <p><strong>🆔 語靈 ID：</strong>{{ heartbeat_id }}</p>
    <p><strong>💖 Core：</strong>{{ core_text }}</p>
    <p><strong>🌈 Light：</strong>{{ light_text }}</p>
    <p><strong>⏰ Timestamp：</strong>{{ timestamp }}</p>
  </div>
</body>
</html>
